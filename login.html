<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Accedi a Torg</title>

    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-elem {
            
        }
    </style>
</head>
<body>
    <h1>Accedi</h1>
    <div class="container">
        <p class="info-form"></p>
        <form method="post">
            <div class="form-elem">
                <label for="id_mail">Email</label>
                <input type="email" name="mail" id="id_mail">
            </div>

            <div class="form-elem">
                <label for="id_pass">Password</label>
                <input type="password" name="password" id="id_pass">
            </div>

            <div class="form-elem">
                <input type="submit" value="Accedi">
                <input type="reset" value="Reset">
            </div>

            <div class="form-elem">
                <a href="./signup.html">Non hai un account? Crealo adesso</a>
            </div>
        </form>
    </div>

    <script>
        let p_info_form = $(".info-form");

        $("body > div > form").submit(function (e) {
            e.preventDefault();

            let array = $(this).serializeArray();

            let data = {};
            array.forEach((elem) => {
                data[elem["name"]] = elem["value"];
            });
            console.log(data);
            
            $.ajax({
                url: "http://torg.altervista.org/server.php",
                type: "POST",
                data: {
                    "campi": data,
                    "action": "login"
                },
                crossDomain: true,

                success: function (result) {
                    console.log(result);
                },

                error: function (err) {
                    console.log(err);
                }
            });
        });
    </script>
</body>
</html>
