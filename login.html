    <script>
        let p_info_form = $(".info-form");

        $("body > div > form").submit(function (e) {
            e.preventDefault();

            let array = $(this).serializeArray();

            let data = {};
            array.forEach((elem) => {
                data[elem["name"]] = elem["value"];
            });
            console.log(data);
            
            $.ajax({
                url: "http://torg.altervista.org/server.php",
                type: "POST",
                data: {
                    "campi": data,
                    "action": "login"
                },
                crossDomain: true,

                success: function (result) {
                    console.log(result);
                    if (result == "loggato") {
                        location.href = "bacheche.php";  // link finale
                    }
                },

                error: function (err) {
                    console.log(err);
                }
            });
        });
