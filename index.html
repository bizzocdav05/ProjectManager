<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <title>Torg</title>

    <style>

        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: #e0ab23;
            width: 100%;
        }

        .navbar > * {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            height: 100px;
            background-color: #e0ab23;
            margin: 0;
        }

        .navbar-left > *, .navbar-right > * {
            margin: 20px;
        }

        .header {
            background-color: #f3e0ad;
            height: 100vh;
            width: 100%;
        }

        #login {
            position: sticky;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .logo {
            width: 170px;
            height: 170px;
        }

    .button{
        font-family: "Concert One", sans-serif;
        font-weight: bolder;

        background-color:#8f411a;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #000000;
        cursor: pointer;
        display: inline-block;
        font-size:large;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 0px 5px 0px 5px;
        overflow: visible;
        padding: 13px 16px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        vertical-align: middle;
        white-space: nowrap;
        width: 100%;
        }

        .button:after {
  background-clip: padding-box;
  background-color: #d05e26;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  bottom: -4px;
  content: "";
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  z-index: -1;
}

.button:hover {
  filter: brightness(1.1);
 
}

.button:active {
  border-width: 4px 0 0;
  background: none;
}

.writing{
    text-decoration: underline;
    font-family: "Concert One", sans-serif;
    font-weight: bolder;
    font-style: normal;
    font-size: larger;
}

.title{
    font-family: "Concert One", sans-serif;
    font-weight: bolder;
    margin-top: 0px;
    padding-top: 120px;
    margin-right: 80px;
    margin-left: 90px;
}

.img_text{
    height: 300px;
    width: 300px;
    margin-right: 40px;
    margin-top: 70px;

}

.bar{
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
    
}

    </style>
</head>
<body>
    <div class="navbar"> <!--tutta la barra-->

        <div class="navbar-left" > <!--logo  e titolo -->
            <img  src="img/logo_scritta_completo.png"  class="logo">
            

            <p class="writing">Chi siamo</p>
            <p class="writing">Soluzioni</p>

        </div>

        <div class="navbar-right" style="margin-right: 10%;"> <!--barra destra-->
            <p class="button">Log In</p>
            <p class="button">Sign Up</p>
        </div>
    </div>

    <div class="header">
        <div class="bar">
        <h1 class="title">Torg: L'Alleato Essenziale per <br>
                             la Gestione del Lavoro</h1>
        <img src="img/logo.jpeg" class="img_text">
    </div>

    </div>

</body>
</html>
