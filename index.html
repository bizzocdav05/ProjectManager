<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Torg</title>

    <style>

        .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: white;
            width: 100%;
        }

        .navbar > * {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            height: 100px;
            background-color: white;
            margin: 0;
        }

        .navbar-left > *, .navbar-right > * {
            margin: 20px;
        }

        .header {
            background-color: gray;
            height: 100vh;
            width: 100%;
        }

        #login {
            position: sticky;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }

        .logo_tagliato {
            width: 100px;
            height: 100px;
        }

        .logo_scritta{
            width: 200px;
            height: 80px;
        }

    .button{
        appearance: button;
        background-color: #1899D6;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: din-round,sans-serif;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 0px 5px 0px 5px;
        overflow: visible;
        padding: 13px 16px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        vertical-align: middle;
        white-space: nowrap;
         width: 100%;
        }

        .button:after {
  background-clip: padding-box;
  background-color: #1CB0F6;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  bottom: -4px;
  content: "";
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  z-index: -1;
}

.button:hover {
  filter: brightness(1.1);
 
}

.button:active {
  border-width: 4px 0 0;
  background: none;
}

.writing{
    text-decoration: underline;
    font-weight: bold;
}

    </style>
</head>
<body>
    <div class="navbar"> <!--tutta la barra-->

        <div class="navbar-left" style="margin-left: 10%;"> <!--logo  e titolo -->
            <img  src="img/logo_tagliato.jpeg"  class="logo_tagliato">
            <img  src="img/logo_scritta.png"  class="logo_scritta">

            <p class="writing" style="margin-left:15%;">Chi siamo</p>
            <p class="writing">Soluzioni</p>

        </div>

        <div class="navbar-right" style="margin-right: 10%;"> <!--barra destra-->
            <p class="button">Log In</p>
            <p class="button">Sign Up</p>
        </div>
    </div>

    <div class="header">
        <h1 class="title">Torg</h1>
        <p>La nuova WebApp per gestire il tuo flusso di lavoro</p>
    </div>
</body>
</html>
