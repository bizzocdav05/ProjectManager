     <link rel="preconnect" href="https://fonts.googleapis.com">

    <style> 


body{
            margin:0px;
            background-color: #f3e0ad;
            overflow-x: hidden;
        }

               /* barra superiore della pagina*/
               .navbar {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: #e0ab23;
            width: 100%;
        }

        /* */
        .navbar > * {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            height: 115px;
            background-color: #e0ab23;
            margin: 0;
        }

        /* */
        .navbar-left > *, .navbar-right > * {
            margin: 20px;
        }

        /* tutta la pagina sotto la barra*/
        .header {
            background-color: #f3e0ad;
            height: 100vh;
            width: 100%;
        }

        /* immagine del logo nella barra superiore*/
        .logo {
            width: 170px;
            height: 170px;
        }

    /* stile "bottoni" */
    .button {
        font-family: "Concert One", sans-serif;
        font-weight: bolder;
        background-color:#8f411a;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #000000;
        cursor: pointer;
        display: inline-block;
        font-size:large;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 0px 5px 0px 5px;
        overflow: visible;
        padding: 13px 16px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        vertical-align: middle;
        white-space: nowrap;
        width: 270px;
        text-transform: none;
    }

    .button:after {
        background-clip: padding-box;
        background-color: #d05e26;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        bottom: -4px;
        content: "";
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
        z-index: -1;
    }

    .button:active {
        border-width: 4px 0 0;
        background: none;
    } 

  .writing{
    text-decoration: none;
    font-family: "Concert One", sans-serif;
    font-weight: bolder;
    font-style: normal;
    font-size: larger;
    color: #000000;
}

.writing:hover{
   color: #f3e0ad;  
   text-decoration: underline;
}

.image{
    border-radius: 50%;
    width: 50px;
    height: 50px;
}



/*stile menu laterale*/
    :root {
  --background: #f3e0ad;
  --navbar-width: 256px;
  --navbar-width-min: 80px;
  --navbar-dark-primary: #e0ab23; /*colore menu*/
  --navbar-dark-secondary: #d05e26; /*colore righe*/
  --navbar-light-primary: #eee; /*colore titolo avatar*/
  --navbar-light-secondary: #eee; /*colore descrizione avatar*/
}


#nav-toggle:checked ~ #nav-header {
  width: calc(var(--navbar-width-min) - 16px); 
}

#nav-toggle:checked ~ #nav-content, #nav-toggle:checked ~ #nav-footer {
  width: var(--navbar-width-min); 
}

#nav-toggle:checked ~ #nav-header #nav-title {
  opacity: 0;
  pointer-events: none;
  transition: opacity .1s; 
}

#nav-toggle:checked ~ #nav-header label[for="nav-toggle"] {
  left: calc(50% - 8px);
  transform: translate(-50%); 
}

#nav-toggle:checked ~ #nav-header #nav-toggle-burger {
  background: #000000;
}

  #nav-toggle:checked ~ #nav-header #nav-toggle-burger:before, #nav-toggle:checked ~ #nav-header #nav-toggle-burger::after {
    width: 16px;
    background: #000000;
    transform: translate(0, 0) rotate(0deg); 
}

#nav-toggle:checked ~ #nav-content .nav-button span {
  opacity: 0;
  transition: opacity .1s; 
}

#nav-toggle:checked ~ #nav-content .nav-button .fas {
  min-width: calc(100% - 16px); 
}

#nav-toggle:checked ~ #nav-footer #nav-footer-avatar {
  margin-left: 0;
  left: 50%;
  transform: translate(-50%); 
}


#nav-bar {
  position: absolute;
  left: 1vw;
  top: 130px;
  background: var(--navbar-dark-primary);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  color: var(--navbar-light-primary);
  font-family: "Concert One", sans-serif;
  overflow: hidden;
  user-select: none;
}

  #nav-bar hr {
    margin: 0;
    position: relative;
    left: 16px;
    width: calc(100% - 32px);
    border: none;
    border-top: solid 1px var(--navbar-dark-secondary); 
}

  #nav-bar a {
    color: inherit;
    text-decoration: inherit; 
}

  #nav-bar input[type="checkbox"] {
    display: none; 
}

#nav-header {
  position: relative;
  width: var(--navbar-width);
  left: 16px;
  width: calc(var(--navbar-width) - 16px);
  min-height: 80px;
  background: var(--navbar-dark-primary);
  border-radius: 16px;
  z-index: 2;
  display: flex;
  align-items: center;
  transition: width .2s; 
  color: #000000;
  font-weight: 900;
}
  
  #nav-header hr {
    position: absolute;
    bottom: 0; 
}

#nav-title {
  font-size: 1.5rem;
  transition: opacity 1s; 
}

label[for="nav-toggle"] {
  position: absolute;
  right: 0;
  width: 3rem;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer; 
}

#nav-toggle-burger {
  position: relative;
  width: 16px;
  height: 2px;
  background: var(--navbar-dark-primary);
  border-radius: 99px;
  transition: background .2s; 
}

  #nav-toggle-burger:before, #nav-toggle-burger:after {
    content: '';
    position: absolute;
    top: -6px;
    width: 10px;
    height: 2px;
    background: #000000;
    border-radius: 99px;
    transform: translate(2px, 8px) rotate(30deg);
    transition: .2s; 
    font-weight: 900;
}

  #nav-toggle-burger:after {
    top: 6px;
    transform: translate(2px, -8px) rotate(-30deg); 
}

#nav-content {
  margin: -16px 0;
  padding: 16px 0;
  position: relative;
  flex: 1;
  width: var(--navbar-width);
  background: var(--navbar-dark-primary);
  box-shadow: 0 0 0 16px var(--navbar-dark-primary);
  direction: rtl;
  overflow-x: hidden;
  transition: width .2s; 
}

  #nav-content::-webkit-scrollbar {
    width: 8px;
    height: 8px; 
}

  #nav-content::-webkit-scrollbar-thumb {
    border-radius: 99px;
    background-color: #D62929; 
}

  #nav-content::-webkit-scrollbar-button {
    height: 16px; 
}

#nav-content-highlight {
  position: absolute;
  left: 16px;
  top: -70px;
  width: calc(100% - 16px);
  height: 54px;
  background: var(--background);
  background-attachment: fixed;
  border-radius: 16px 0 0 16px;
  transition: top .2s; 
}

  #nav-content-highlight:before, #nav-content-highlight:after {
    content: '';
    position: absolute;
    right: 0;
    bottom: 100%;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    box-shadow: 16px 16px var(--background); 
}

  #nav-content-highlight:after {
    top: 100%;
    box-shadow: 16px -16px var(--background); 
}

.nav-button {
  position: relative;
  margin-left: 16px;
  height: 54px;
  display: flex;
  align-items: center;
  color: var(--navbar-light-secondary);
  direction: ltr;
  cursor: pointer;
  z-index: 1;
  transition: color .2s; 
}

  .nav-button span {
    transition: opacity 1s; 
    color: #000000;
    font-weight: 550;
}

  .nav-button .fas {
    transition: min-width .2s; 
}

  .nav-button:nth-of-type(1):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(1):hover ~ #nav-content-highlight {
      top: 16px; 
    }

  .nav-button:nth-of-type(2):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(2):hover ~ #nav-content-highlight {
      top: 70px; 
    }

  .nav-button:nth-of-type(3):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(3):hover ~ #nav-content-highlight {
      top: 124px; 
    }

  .nav-button:nth-of-type(4):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(4):hover ~ #nav-content-highlight {
      top: 178px; 
    }

  .nav-button:nth-of-type(5):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(5):hover ~ #nav-content-highlight {
      top: 232px; 
    }

  .nav-button:nth-of-type(6):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(6):hover ~ #nav-content-highlight {
      top: 286px; 
    }

  .nav-button:nth-of-type(7):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(7):hover ~ #nav-content-highlight {
      top: 340px; 
    }

  .nav-button:nth-of-type(8):hover {
    color: var(--navbar-dark-primary); 
}

    .nav-button:nth-of-type(8):hover ~ #nav-content-highlight {
      top: 394px; 
    }
    
#nav-bar .fas {
  min-width: 3rem;
  text-align: center; 
}

#nav-footer {
  position: relative;
  width: var(--navbar-width);
  height: 54px;
  background: var(--navbar-dark-secondary);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  z-index: 2;
  transition: width .2s, height .2s; 
  margin-bottom: 100px;
}

#nav-footer-heading {
  position: relative;
  width: 100%;
  height: 54px;
  display: flex;
  align-items: center; 
}

#nav-footer-avatar {
  position: relative;
  margin: 11px 0 11px 16px;
  left: 0;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  overflow: hidden;
  transform: translate(0);
  transition: .2s; 
}

  #nav-footer-avatar img {
    height: 100%; 
}

#nav-footer-titlebox {
  position: relative;
  margin-left: 16px;
  width: 10px;
  display: flex;
  flex-direction: column;
  transition: opacity 1s; 
}

#nav-footer-subtitle {
  color: var(--navbar-light-secondary);
  font-size: .6rem; 
}


#nav-footer-content {
  margin: 0 16px 16px 16px;
  border-top: solid 1px var(--navbar-light-secondary);
  padding: 16px 0;
  color: var(--navbar-light-secondary);
  font-size: .8rem;
  overflow: auto; 
}

  #nav-footer-content::-webkit-scrollbar {
    width: 8px;
    height: 8px; 
}

  #nav-footer-content::-webkit-scrollbar-thumb {
    border-radius: 99px;
    background-color: #D62929;
 }

</style>

</head>
