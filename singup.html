<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati su Torg</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-elem {
            
        }

        .info-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Registrati</h1>
    <div class="container">
       
        <form method="post">
            <div class="form-elem">
                <label for="nm">Nome</label>
                <input type="text" name="nome" id="nm" required>
            </div>
            <div class="form-elem">
                <label for="cg">Cognome</label>
                <input type="text" name="cognome" id="cg" required>
            </div>
            <div class="form-elem">
                <label for="em">Email</label>
                <input type="email" name="mail" id="em" required>
            </div>
            <div class="form-elem">
                <label for="an">Data di nascita</label>
                <input type="date" name="data_nascita" id="an" required>
            </div>
            <div class="form-elem">
                <label for="ps">Password</label>
                <input type="password" name="password" id="ps" required>
            </div>
            <div class="form-elem">
                <label for="cps">Conferma password</label>
                <input type="password" name="c_password" id="cps" required> <p class="info-form"></p>
            </div>
            <div class="form-elem">
                <input type="submit" value="Registrati">
            </div>
        </form>

        <a href="./login.html">Sei gi√† registrato? Accedi</a>
    </div>
    <script>
        let p_info_form = $(".info-form");


        let password1 = $("#ps");
        let password2 = $("#cps");

        var array;
        $("body > div > form").submit(function (e) {
            e.preventDefault();

            if (password1.val() != password2.val())
            {
                console.log("password diverse"); 
                p_info_form.text("password diverse");
                p_info_form.show();
            }
            else {
                array = $(this).serializeArray();
                array.splice(5, 1);
                
                let data = {};
                array.forEach((elem) => {
                    data[elem["name"]] = elem["value"];
                });
                console.log(data);
                
                $.ajax({
                    url: "http://torg.altervista.org/server.php",
                    type: "POST",
                    data: {
                        "campi": data,
                        "action": "newuser"
                    },
                    crossDomain: true,

                    success: function (result) {
                        console.log(result);
                    },

                    error: function (err) {
                        console.log(err);
                    }
                });
            }
        });
    </script>
</body>
</html>
